<!DOCTYPE html>
<html>
<head>
	<title>Magic Banner</title>
	<link href="{{url_for('static', filename='styles.css')}}" type="text/css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
        {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                <a href="saves" class="btn btn-secondary">Check Saved Presets</a>
        {% else %}
                 <p>
        <a class="btn btn-primary " href="/register">Register</a>
        <a class="btn btn-success" href="/login">Login</a>
            </p>
        {% endif %}
    </nav>
	<a href="/"><img class="logo" src="{{url_for('static', filename='logo.png')}}"></a>
    {% block content %}{% endblock %}
</body>
</html>
